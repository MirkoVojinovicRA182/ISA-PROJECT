<div class="content">
    <h2><b>Login page</b></h2>
    <hr style="margin-bottom: 70px;">
    <div class="container">
        <table>
            <tr>
                <td>Username: </td>
                <td>
                    <input type="email" id="username" name="username" required>
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>
                    <input type="password" id="password" name="password" pattern="[a-zA-Z]+" required>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button
            tabindex="-1"
            class="userProfileButton"
            style="margin-top: 30px; margin-left: 50%;"
            (click)="login()"
            mat-raised-button>Login</button>
    </div>
</div>
