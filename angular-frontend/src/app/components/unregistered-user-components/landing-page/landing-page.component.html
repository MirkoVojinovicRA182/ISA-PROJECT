<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                </div>
            </div>
            <div class="container">
                <router-outlet></router-outlet>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a (click)="redirectToAdventures()">
                        <span class="icon"><i class="fas fa-compass"></i></span>
                        <span class="item">Adventures</span>
                    </a>
                </li>
                <li>
                    <a (click)="redirectToShips()">
                        <span class="icon"><i class="fas fa-anchor"></i></span>
                        <span class="item">Ships</span>
                    </a>
                </li>
                <li>
                    <a (click)="redirectToCottages()">
                        <span class="icon"><i class="fas fa-campground"></i></span>
                        <span class="item">Cottages</span>
                    </a>
                </li>
                <li>
                    <a (click)="redirectToRegistration()">
                        <span class="icon"><i class="fas fa-user-circle"></i></span>
                        <span class="item">Register</span>
                    </a>
                </li>
                <li>
                    <a (click)="redirectToLogin()">
                        <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                        <span class="item">Login</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
