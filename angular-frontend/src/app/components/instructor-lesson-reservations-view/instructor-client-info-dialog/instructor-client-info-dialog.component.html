<div>

    <h1>Client informations</h1>
    <hr>
    <table>
        <tr>
            <td><b>Username:</b></td>
            <td>
                <p>{{client.email}}</p>
            </td>
        </tr>
        <tr>
            <td><b>Full name:</b></td>
            <td>{{client.name}} {{client.lastName}}</td>
        </tr>
        <tr>
            <td><b>Address:</b></td>
            <td>{{client.address}}</td>
        </tr>
        <tr>
            <td><b>City:</b></td>
            <td>{{client.city}}</td>
        </tr>
        <tr>
            <td><b>Country:</b></td>
            <td>{{client.country}}</td>
        </tr>
        <tr>
            <td><b>Phone number:</b></td>
            <td>{{client.phoneNumber}}</td>
        </tr>
    </table>
</div>>
