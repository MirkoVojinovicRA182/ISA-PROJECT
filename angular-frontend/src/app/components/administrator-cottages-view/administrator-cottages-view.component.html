<h1><b>Cottages</b></h1>
<hr>

<div class="tableDiv">

    <input
    type="text"
    placeholder="Search by cottage name..."
    (keyup) = 'findCottage()'
    [(ngModel)] = 'searchValue'>

    <i id="searchIcon" class="fas fa-search"></i>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Promotional description</th>
            </tr>
        </thead>
        <tbody *ngFor = "let cottage of cottages; let index = index;" [ngClass]="{'evenRow': 0 !== index % 2}">
            <tr>
                <td>{{cottage.name}}</td>
                <td>{{cottage.address}}</td>
                <td>{{cottage.promotiveDescription}}</td>
                <td style="width: 50px;">
                    <i
                    class="fas fa-trash"
                    (click) = "deleteCottage(cottage.cottageId)"
                    style="cursor: pointer;"></i>
                </td>
            </tr>
        </tbody>
    </table>

</div>
