<div>

  <input type="text" (keyup) = "findLesson()" [(ngModel)] = "searchValue" placeholder="Search by name...">
  <i class="fas fa-search"></i>
</div>

<div class="grid-container">    

    <div class="grid-item" *ngFor="let l of lessons">

      <app-instructor-one-lesson [lesson] = l

      </app-instructor-one-lesson>

    </div>

  </div>
