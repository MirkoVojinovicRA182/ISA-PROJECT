<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<body tabindex="-1">
    <div style="height: 200px; overflow: auto;">
        <div class="mb-2" *ngFor="let availability of data.cottageAvailability; let i = index">
            <p style="background-color: rgb(240, 240, 240); height: 35px;">Available: {{datePrint(availability.startDate)}} - {{datePrint(availability.endDate)}}
                <label class="btn btn-danger float-right mr-2" style="height: 30px; font-size: 12px; margin-top: 3px;" (click)="deleteAvailability(availability.id, i)">Remove</label>
            </p>
        </div>
    </div>
    <div class="mt-3">
        <div *ngIf="showNewAvailability">
            <p class="info-font mb-1 mt-2">Available from:</p>
            <input class="info-font input-size" type="date" [(ngModel)] = "availability.startDate">
            <p class="info-font mb-1 mt-2">Available until:</p>
            <input class="info-font input-size" type="date" [(ngModel)] = "availability.endDate">
        </div>
        <button class="btn greenButton" (click)="addAvailability($event.target)">New availability</button>
        <button class="btn greenButton float-right mr-3" (click)="addNewAvailability()">Add new availabilities</button>
    </div>
</body>
