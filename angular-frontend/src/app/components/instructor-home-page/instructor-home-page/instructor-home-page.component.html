<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class="wrapper">
       <div class="section">
    <div class="top_navbar">
      <div class="hamburger">
      </div>
    </div>
    <div class="container">
        <app-instructor-lessons *ngIf="lessonsClicked" [loggedInstructor] = "instructor"></app-instructor-lessons> 
        <div *ngIf="reservationsClicked">
            Reservations
        </div>
        <app-instructor-calendar *ngIf="calendarClicked"></app-instructor-calendar>
        <div *ngIf="reportClicked">
            Reports
        </div>
      <app-instructor-profile-info *ngIf="profileClicked" [loggedInstructor] = "instructor"></app-instructor-profile-info>
      <app-instructor-settings *ngIf="settingsClicked" [loggedInstructor] = "instructor"></app-instructor-settings>
      <div *ngIf="logoutClicked"> 
          Logout
      </div>
    </div>
  </div>
        <div class="sidebar" >
            <div class="profile">
                <img src="https://image.freepik.com/free-vector/fishing-logo-template_27088-412.jpg" alt="profile_picture">
                <h3>{{instructor.name + ' ' + instructor.lastName}}</h3>
                <p>Instructor</p>
            </div>
            <ul>
                <li>
                    <a href="#" (click) = "showLessons()">
                        <span class="icon"><i class="fas fa-fish"></i></span>
                        <span class="item">Fishing lessons</span>
                    </a>
                </li>
                <li>
                    <a href="#" (click) = "showReservations()">
                        <span class="icon"><i class="fas fa-plus"></i></span>
                        <span class="item">Reservations</span>
                    </a>
                </li>
                <li>
                    <a href="#" (click) = "showCalendar()">
                        <span class="icon"><i class="fas fa-calendar"></i></span>
                        <span class="item">Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="#" (click) = "showReports()">
                        <span class="icon"><i class="fas fa-chart-bar"></i></span>
                        <span class="item">Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#" (click) = "showProfile()">
                        <span class="icon"><i class="fas fa-user-circle"></i></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#" (click) = "showSettings()">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" (click) = "showLogout()">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="item">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
 
</body>
</html>
