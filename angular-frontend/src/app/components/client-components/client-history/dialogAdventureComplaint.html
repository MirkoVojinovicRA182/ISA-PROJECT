<p-card [style]="{width: 'auto'}" styleClass="p-card-shadow">
    <table>
        <tr>
            <td>
                <h2>{{reservation.name}}</h2>
            </td>
        </tr>
        <tr>
            <td>
                <span class="p-float-label">
                    <textarea id="float-input" rows="5" cols="30" pInputTextarea [(ngModel)]="text"></textarea>
                    <label for="float-input">Complaint</label>
                </span>
            </td>
        </tr>
    </table>
    <ng-template pTemplate="footer">
        <p-button (click)="save()" label="Save" icon="pi pi-check" [style]="{'background-color':'red'}"></p-button>
        <p-button (click)="close()" label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"
            [style]="{'margin-left': '.5em'}"></p-button>
    </ng-template>
</p-card>
